<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus-Timer</title>
  </head>
  <body>
    <div id="app">
      <div id="timer-container">
        <div id="timer-display">
          <div id="minutes">25</div>
          <span>:</span>
          <div id="seconds">00</div>
        </div>
        <div id="timer-buttons">
          <button>Play</button>
          <button>Stop</button>
          <button>+ 5 minutes</button>
          <button>- 5 minutes</button>
        </div>
      </div>
      <div id="sounds-container">
        <button>Forest Sound</button>
        <button>Rain Sound</button>
        <button>Coffe Shop Sound</button>
        <button>Fire Sound</button>
      </div>
    </div>
  </body>
</html>
